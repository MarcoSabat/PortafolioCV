<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>Experiencia</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
                <div class="nav-links mx-auto">
                    <a class="text-white mx-3" href="/" th:href="@{/}">Inicio</a>
                    <a class="text-white mx-3" href="/experiencia" th:href="@{/experiencia}">Acerca de</a>
                    <a class="text-white mx-3" href="/contacto" th:href="@{/contacto}">Contacto</a>
                    <a class="text-white mx-3" href="/curriculum" th:href="@{/curriculum}">Curriculum</a>
                    <a class="text-white mx-3" href="/proyectos" th:href="@{/proyectos}">Proyectos</a>
                </div>
                <div class="ml-auto">
                    <a href="https://linkedin.com" target="_blank" class="text-white mx-2">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com" target="_blank" class="text-white mx-2">
                        <i class="fab fa-github"></i>
                    </a>
                    <button id="theme-toggle" class="btn btn-outline-light ml-3">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <section class="card mx-auto shadow" style="width: 90%; max-width: 800px;">
                <div class="card-body">
                    <h2 class="card-title text-center">Mi experiencia laboral</h2>
                    <p th:text="${experiencia}">Aquí detallo mi experiencia laboral.</p>
                    <h2 class="card-title text-center mt-4">Mis habilidades</h2>
                    <p th:text="${habilidades}">Aquí están mis principales habilidades.</p>
                </div>
            </section>
        </div>
        <footer class="bg-dark text-white text-center py-3 mt-4">
            © 2024 Grupo 25
        </footer>
    </body>
</html>
